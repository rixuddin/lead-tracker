<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lead Tracker</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #0f172a;
  color: white;
}

header {
  background: #020617;
  padding: 15px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

.tabs {
  display: flex;
}

.tab {
  flex: 1;
  padding: 15px;
  text-align: center;
  background: #1e293b;
  cursor: pointer;
}

.tab.active {
  background: #334155;
}

.container {
  padding: 15px;
}

input, textarea, select, button {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

button {
  background: #22c55e;
  color: white;
  font-weight: bold;
}
</style>
</head>

<body>

<header>Lead Tracker</header>

<div class="tabs">
  <div class="tab active" id="leadTabBtn">Leads</div>
  <div class="tab" id="customerTabBtn">Customers</div>
</div>

<div class="container">

<div id="leadTab">
  <h3>New Lead</h3>
  <input id="leadName" placeholder="Name">
  <input id="leadPhone" placeholder="Phone">
  <textarea id="leadNotes" placeholder="Notes"></textarea>
  <button onclick="saveLead()">Save Lead</button>
</div>

<div id="customerTab" style="display:none;">
  <h3>New Customer</h3>
  <input id="custName" placeholder="Name">
  <input id="custPhone" placeholder="Phone">
  <input id="custDate" type="date">
  <button onclick="saveCustomer()">Save Customer</button>
</div>

</div>

<script>
let leads = JSON.parse(localStorage.getItem("leads")) || [];
let customers = JSON.parse(localStorage.getItem("customers")) || [];

function saveLead() {
  const name = document.getElementById("leadName").value;
  const phone = document.getElementById("leadPhone").value;
  const notes = document.getElementById("leadNotes").value;

  leads.push({ name, phone, notes, date: new Date() });
  localStorage.setItem("leads", JSON.stringify(leads));

  alert("Lead saved");
}

function saveCustomer() {
  const name = document.getElementById("custName").value;
  const phone = document.getElementById("custPhone").value;
  const date = document.getElementById("custDate").value;

  customers.push({ name, phone, date });
  localStorage.setItem("customers", JSON.stringify(customers));

  alert("Customer saved");
}

document.getElementById("leadTabBtn").onclick = () => {
  document.getElementById("leadTab").style.display = "block";
  document.getElementById("customerTab").style.display = "none";
  document.getElementById("leadTabBtn").classList.add("active");
  document.getElementById("customerTabBtn").classList.remove("active");
};

document.getElementById("customerTabBtn").onclick = () => {
  document.getElementById("leadTab").style.display = "none";
  document.getElementById("customerTab").style.display = "block";
  document.getElementById("leadTabBtn").classList.remove("active");
  document.getElementById("customerTabBtn").classList.add("active");
};
</script>

</body>
</html>
